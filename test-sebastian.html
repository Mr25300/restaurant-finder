<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/test-sebastian.css" />
</head>

<body>
  <div class="outer-container">
    <div class="inner-container">
      <div class="group-div">
        <input id="id-search-input" placeholder="ID"/>
        <button id="id-search-button" type="button">Search</button>
        <br>
        <input id="name-search-input" placeholder="Name"/>
        <button id="name-search-button" type="button">Search</button>
        <br>
        <input id="x-search-input" placeholder="X"/>
        <input id="y-search-input" placeholder="Y"/>
        <button id="xy-search-button" type="button">Search</button>
      </div>

      <div class="group-div">
        <label for="filter-type">Filter Type: </label>
        <select id="filter-type" name="type">
          <option value="">None</option>
          <option value="burger">Burger</option>
        </select>

        <br>

        <select name="">
          <option value="type">Type</option>
          <option value="price">Price</option>
          <option value="review">Review</option>
          <option value="distance"></option>
        </select>
      </div>
      
      <div class="group-div">
        <label for="sort-select">Sort By</label>
        <select id="sort-select" name="Sort By" value="storeName">
          <option value="storeName">Name</option>
          <option value="price">Price</option>
          <option value="review">Review</option>
        </select>
        <br>
        <button id="search-results-order"></button>
      </div>

      <div class="group-div">
        <label for="page-size">Page Size: </label><input id="page-size" placeholder="(1 - 100)"/>
        <p>Page <input id="page-number-input"/>/<span id="page-count"></span></p>
        <button id="next-page">Next Page</button>
        <button id="prev-page">Previous Page</button>
      </div>
  
      <div id="search-results"></div>
    </div>

    <div class="inner-container">
      <canvas></canvas>
    </div>
  </div>

  <!--Do not move the line below-->
  <script src="./dist/DO_NOT_TOUCH.js"></script>
  <!--Do not move the line above-->
  <script src="./dist/scripts/util/utils.js"></script>
  <script src="./dist/scripts/algorithms/merge-sort.js"></script>
  <script src="./dist/scripts/algorithms/binary-search.js"></script>
  <script src="./dist/scripts/algorithms/array-intersection.js"></script>
  <script src="./dist/index.js"></script>
</body>

</html>
