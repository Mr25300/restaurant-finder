<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Republic Restaurant Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
      <div class="bubble search-container">
        <div class="search-input-container">
          <input class="search-input-input" id="search-name" type="text" placeholder="Name"/>
          <input id="search-id" type="text" placeholder="Id"/>
          <input id="search-x" type="text" placeholder="X"/>
          <input id="search-y" type="text" placeholder="Y"/>
        </div>

        <div class="search-icons-container">
          <button id="search-button" class="search-icon-button search-icon" title="search"></button>
          <button id="search-clear" class="search-icon-button clear-icon" title="clear"></button>
        </div>
      </div>

      <div class="bubble filter-container">
        <div class="dropdown">
          <button class="drop-button">Cuisine Type</button>
          <div class="drop-content">
            <div>
              <input type="checkbox"/><label>All</label>
            </div>
          </div>
        </div>

        <label for="type-filter">Cuisine Type:</label>
        <select id="type-filter" name="type">
          <option value="">Any</option>
        </select>

        <div class="slider-wrapper">
          <div class="slider-range">
            <div class="progress"></div>
            <input type="range" min="0" max="10000" value="2500">
            <input type="range" min="0" max="10000" value="7500">
          </div>
        </div>
      </div>

      <div class="result-container">
        <div>
          <label for="sort-select">Sort By</label>
          <select id="sort-select" name="Sort By">
            <option value="storeName">Alphabetical Order</option>
            <option value="cost">Price</option>
            <option value="review">Review</option>
          </select>
          <button id="sort-direction">Ascending</button>
        </div>
      </div>
    </div>

    <div id="map-container" class="map-container">
      <canvas id="map-canvas"></canvas>

      <div class="map-main-info" hidden>
        <label for="map-grid-scale">Grid Scale</label>
        <span id="map-grid-scale"></span>
        <br>
  
        <label>Position: </label>
        <span>(x: <input id="map-position-x"/>m, y: <input id="map-position-y"/>m)</span>
        <br>
  
        <button>Center</button>
        <br>
        <button>Default Focus</button>
      </div>
    </div>
  </div>

  <div class="" hidden>
    <!-- Main Content Area -->
    <div class="main-content" hidden>
      <div class="bubble">
        <h2>Filters</h2>

        <label for="type-filter">Cuisine Type:</label>
        <br>
        <select id="type-filter" name="type">
          <option value="">Any</option>
        </select>
        <br>
        <br>

        <div class="slider-wrapper">
          <!-- <div class="slider-input">

          </div> -->
          <div class="slider-range">
            <div class="progress"></div>
            <input type="range" min="0" max="10000" value="2500">
            <input type="range" min="0" max="10000" value="7500">
          </div>
        </div>
      </div>

      <!-- Sort Section -->
      <div class="sort-section">
        <h2>Sort</h2>
        <label for="sort-select">Sort By</label>
        <select id="sort-select" name="Sort By">
          <option value="storeName">Alphabetical Order</option>
          <option value="cost">Price</option>
          <option value="review">Review</option>
        </select>
        <button id="sort-direction">Ascending</button>
      </div>

      <!-- Browse Section -->
      <div class="browse-section">
        <h2>Browse</h2>
          <label for="page-size">Page Size:</label>
          <input id="page-size" type="text" placeholder="(1 - 100)" value="0" />
          <label for="page-number-input">Page:</label>
          <input id="page-number-input" type="text" value="0" />
          <span>/</span>
          <span id="page-count">0</span>
          <br>
        <button id="prev-page">Previous Page</button>
        <button id="next-page">Next Page</button>
      </div>

      <!-- Results Section -->
      <div id="search-results" class="results">
        <div class="skeleton-loader"></div>
      </div>
    </div>

    <!-- Performance Section -->
    <div class="sidebar performance-section" hidden>
      <h2>Performance</h2>
      <label style="color:var(--warning-color);" for="disable-performance-clear">Disable Auto Clear:</label>
      <input id="disable-performance-clear" type="checkbox">
      <br>
      <br>
      <button id="clear-performance-log" class="error-button">Clear All</button>
      <ul id="task-container"></ul>
    </div>
  </div>

  <script src="./dist/DO_NOT_TOUCH.js"></script>
  <script src="./dist/scripts/util/utils.js"></script>

  <script src="./dist/scripts/structs/performance-logger.js"></script>
  <script src="./dist/scripts/algorithms/merge-sort.js"></script>
  <script src="./dist/scripts/algorithms/binary-search.js"></script>
  <script src="./dist/scripts/algorithms/array-intersection.js"></script>

  <script src="./dist/scripts/components/dropdown.js"></script>

  <script src="./dist/scripts/structs/search-result.js"></script>
  <script src="./dist/scripts/structs/display-map.js"></script>
  <script src="./dist/scripts/structs/app.js"></script>
  <script src="./dist/index.js"></script>
  <!-- <script src="./dist/scripts/algorithms/tsp.js"></script> -->
</body>

</html>
